<app-header-user></app-header-user>
<div class="px-[103px] pt-[40px] max-md:px-[12px] ">
    <div class="table-fixed px-[46px] py-[16px] rounded-[20px] w-full shadow-[0_4px_4px_rgba(0,0,0,0.25)] max-md:px-7 " >
        <div class="text-[26px] max-md:text-[16px]">USER</div>
        <div class="relative overflow-x-auto py-[18px] max-md:overflow-scroll ">
            <table class=" w-full text-[19px] text-left ">
                <thead class="text-lg text-white bg-red-1 border-2 border-red-1 rounded-lg  ">  
                    <tr class="max-md:text-[14px] ">
                        <td class="px-6 py-3  w-2/3">
                            <div class="flex justify-between items-center">
                                <div>Comment</div>
                                <div>
                                    <i class="ri-arrow-up-down-fill"></i>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-3 ">
                            <div class="flex justify-between">
                                <div>Company</div>                         
                                <div class="max-md:mx-3">
                                    <i class="ri-arrow-up-down-fill"></i>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-3 ">
                            <div class="flex justify-between items-center">
                                <div>Brand Manager</div>
                                <div class="max-md:mx-3">
                                    <i class="ri-arrow-up-down-fill"></i>
                                </div>
                            </div>
                            
                        </td>
                        <td class="px-6 py-3">
                            <span class="sr-only">Action</span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-black-1 border-2 border-red-1 max-md:text-sm" *ngFor="let post of allComment | paginate:{
                        itemsPerPage: tableSize,
                        currentPage:page,
                        totalItems:count

                    }" >
                        <td scope="row" class="px-6 py-4 font-sm whitespace-nowrap ">{{post.comment}}</td>
                        <td class="px-6 py-4">{{post.name}}</td>
                        <td class="px-6 py-4">{{post.brandManager}}</td>
                        <td class="px-6 py-4">
                            <label class="switch" (click)="toggleSwitch(post.idcomment,post.status)">
                                <input type="checkbox" [checked]="post.status">
                                <span class="slider" [ngClass]="{'on': post.status, 'off': !post.status}"></span>
                              </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination pt-[2px] pb-[51px] flex justify-end max-md:pb-3 max-md:justify-center">
            <pagination-controls
                
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)"
            >

            </pagination-controls>
        </div>
        
    </div>
</div>
