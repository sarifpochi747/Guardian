<app-header-user></app-header-user>
<div class="px-[103px] pt-[40px] max-md:px-[24px] pb-[20px]">
    <div class="table-fixed px-[46px] py-[16px] rounded-[20px] w-full shadow-[0_4px_4px_rgba(0,0,0,0.25)] max-md:px-7 " >
        <div class="text-[26px] text-blue-3 font-medium font-urbanist max-md:text-[16px]">USER</div>
        <div class="relative overflow-x-auto py-[18px] max-md:overflow-scroll ">
            <table class=" w-full text-[19px] text-left ">
                <thead class="text-lg text-white bg-blue-2 border-[1px] border-blue-2 rounded-lg  ">  
                    <tr class="max-md:text-[14px] font-urbanist">
                        <th scope="col" class="px-6 py-3">
                            <div>Comment</div>
                        </th >
                        <th>
                            <div class=" cursor-pointer px-6 py-3" (click)="sortComment()">
                                <i class="ri-arrow-up-down-fill"></i>
                            </div>

                        </th>
                        <th scope="col" class="px-6 py-3 ">
                            <div class="flex justify-between items-center">
                                <div>Company</div>                         
                                <div class="max-md:mx-3 cursor-pointer " (click)="sortCompany()">
                                    <i class="ri-arrow-up-down-fill"></i>
                                </div>
                            </div>
                        </th >
                        <th scope="col" class="px-6 py-3 ">
                            <div class="flex justify-between items-center">
                                <div>Brand Manager</div>
                                <div class="max-md:mx-3  cursor-pointer" (click)="sortBrandManager()">
                                    <i class="ri-arrow-up-down-fill"></i>
                                </div>
                            </div>
                            
                        </th >
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Action</span>
                        </th >
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-black-1 font-urbanist border-[1px] border-blue-1 max-md:text-sm"*ngFor="let post of allComment | paginate:{
                        itemsPerPage: tableSize,
                        currentPage:page,
                        totalItems:count

                    }" >
                        <td scope="row" class="px-6 py-4 font-sm " colspan="2">{{post.comment}}</td>
                        <td class="px-6 py-4">{{post.name}}</td>
                        <td class="px-6 py-4">{{post.brandManager}}</td>
                        <td class="px-6 py-4">
                            <label class="switch" (click)="handleClick($event, post.idcomment, post.status)">
                                <input type="checkbox" [checked]="post.status">
                                <span class="slider" [ngClass]="{'on': post.status, 'off': !post.status}"></span>
                              </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination pt-[2px] pb-[51px] flex justify-end max-md:pb-3 max-md:justify-center">
            <pagination-controls
                
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)"
            >

            </pagination-controls>
        </div>
        
    </div>
</div>
