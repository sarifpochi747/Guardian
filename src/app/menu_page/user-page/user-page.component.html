<app-header-user></app-header-user>
<div class="px-[103px] pt-[40px]">
    <div class=" px-[46px] py-[16px] rounded-[20px] w-full shadow-[0_4px_4px_rgba(0,0,0,0.25)]">
        <div class="lg:text-[26px] md:text-[18px]">USER</div>
        <div class="relative overflow-x-auto py-[18px] ">
            <table class="table-fixed w-full text-[19px] text-left ">
                <thead class="text-lg text-white bg-red-1 border-2 border-red-1 rounded-lg">
                    <tr>
                        <td class="px-6 py-3 flex justify-between">
                            Comment
                            <div>
                                <i class="ri-arrow-up-down-fill"></i>
                            </div>
                        </td>
                        <td class="px-6 py-3 ">
                            <div class="flex justify-between">
                                <div>Company</div>                         
                                <div>
                                    <i class="ri-arrow-up-down-fill"></i>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-3 flex justify-between">
                            Brand Manager
                            <div>
                                <i class="ri-arrow-up-down-fill"></i>
                            </div>
                        </td>
                        <td class="px-6 py-3">
                            <span class="sr-only">Action</span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-black-1 border-2 border-red-1" *ngFor="let post of data | paginate:{
                        itemsPerPage: tableSize,
                        currentPage:page,
                        totalItems:count

                    }" >
                        <td scope="row" class="px-6 py-4 font-sm whitespace-nowrap ">{{post.comment}}</td>
                        <td class="px-6 py-4">{{post.company}}</td>
                        <td class="px-6 py-4">{{post.brandManager}}</td>
                        <td>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" value="" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-1 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-1"></div>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination pt-[2px] pb-[51px] flex justify-end ">
            <pagination-controls
                
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)"
            >

            </pagination-controls>
        </div>
        
    </div>
</div>
