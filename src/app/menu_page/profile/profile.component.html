<app-header-user></app-header-user>



<div class=" py-[40px] px-[103px]">
    <div class="bg-white px-[46px] pt-[16px] pb-[50px] rounded-[20px] w-full shadow-[0_4px_4px_rgba(0,0,0,0.25)]">
        <div class="text-[1.2vw]">
            ORGANIZATION GOALS
        </div>
        <form>
          <!-- Title Input -->
            <div class=" pt-[18px]">
                <label  class="text-[0.9vw] leading-6 text-grey-5">Title</label>
                <div class="pt-[8px]">
                    <input  name="username" type="text"  required
                    class="w-1/2 h-[51px] rounded-md px-[20px] border-2 border-grey-1">
                </div>
            </div>
            <!-- Description Input -->
            <div class=" pt-[18px]">
                <label  class="text-[0.9vw] leading-6 text-grey-5">Description</label>
                <div class="pt-[8px]">
                    <!-- Tool bar -->
                    <div class="border-grey-1 rounded-t-md border-2 border-b-0 w-[904px] h-[35px] flex flex-row items-center">
                      <!-- font -->
                      <div class="flex h-full items-center border-r-2 p-2 border-grey-1">
                        <!-- label -->
                        <div>
                          font
                        </div>
                        <!-- down button -->
                        <div class="ml-7">
                          <i class="fa-solid fa-caret-down"></i>
                        </div>
                      </div>
                      <!-- normal -->
                      <div class="flex h-full items-center border-r-2 p-2 border-grey-1">
                        <!-- label -->
                        <div>
                          normal
                        </div>
                        <!-- down button -->
                        <div class="ml-7">
                          <i class="fa-solid fa-caret-down"></i>
                        </div>
                      </div>
                      <!-- size -->
                      <div class="flex h-full items-center border-r-2 p-2 border-grey-1">
                        <!-- label -->
                        <div>
                          size
                        </div>
                        <!-- down button -->
                        <div class="ml-7">
                          <i class="fa-solid fa-caret-down"></i>
                        </div>
                      </div>
                      <!-- undo -->
                      <div class="flex h-full items-center border-r-2 p-2 border-grey-1">
                        <!-- label -->
                        <div>
                          <i class="fa-solid fa-arrow-left mr-2"></i>
                          <i class="fa-solid fa-arrow-left fa-rotate-180"></i>
                        </div>
                      </div>
                      <!-- font SM -->
                      <div class="flex h-full items-center border-r-2 p-2 border-grey-1">
                        <!-- label -->
                        <div>
                          Aa
                        </div>
                      </div>
                      <!-- font style -->
                      <div class="flex h-full items-center border-r-2 p-2 border-grey-1">
                        <!-- label -->
                        <div>
                          <i class="fa-sharp fa-solid fa-bold mr-3"></i>
                          <i class="fas fa-italic mr-3"></i>
                          <i class="fa-solid fa-underline mr-3"></i>
                          <i class="fa-solid fa-strikethrough"></i>
                        </div>
                      </div>
                      <!-- Aling text -->
                      <div class="flex h-full items-center border-r-2 p-2 border-grey-1">
                        <!-- label -->
                        <div>
                          <i class="fa-solid fa-align-left mr-3"></i>
                          <i class="fa-solid fa-align-center mr-3"></i>
                          <i class="fa-solid fa-align-right mr-3"></i>
                          <i class="fa-solid fa-align-justify"></i>
                        </div>
                      </div>
                    </div>
                    <!-- Text -->
                    <input  name="username" type="text"  required
                    class="w-[904px] h-[91px] rounded-b-md px-[20px] border-2 border-grey-1">
                </div>
            </div>
            <!-- Button Back & Save -->
            <div class="pt-[45px] flex items-center space-x-[18px] ">
                <a routerLink="../">
                    <div class= " bg-white h-[50px] w-[166px] border-2 border-red-1 rounded-md text-red-1 text-lg  flex items-center justify-center cursor-pointer ">
                        <i class="ri-arrow-left-circle-line"></i>BACK
                    </div>
                </a>
                <button class="bg-red-1 h-[50px] w-[166px]  rounded-md text-white text-lg">SAVE</button>
            </div>
        </form>
    </div>
</div>
