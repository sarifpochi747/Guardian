<div class="bg-blue-3 px-[70px]  py-12  max-lg:px-[16px]  max-lg:py-5" id="Home">
  <div class="subject ">
    <h2 class="text-[36px] text-white font-medium  max-lg:text-[18px]">{{ heroes[0].title }}</h2>
  </div>
  <div class="grid grid-cols-2 pt-[28px] gap-x-11 h-full max-lg:grid-cols-1 ">
    <div class=" text-[20px]  font-light text-white leading-[1.8]  h-full  max-lg:text-[16px] ">
      {{ heroes[0].descript }}
    </div>
    <div class="h-full">
      <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let data of showImages">
              <div class="flex justify-center rounded-[20px] w-full h-[368px] max-lg:pt-[18px] max-lg:h-[505px]">
                <img class="object-cover rounded-[20px] max-lg:object-fit: contain" [src]="data.img" alt="">
              </div>
          </ng-template>
        </owl-carousel-o>
    </div>
  </div>

  <!-- only one clip  -->
  <div *ngIf="showVideos.length == 1">
  <div class="flex w-full min-h-[550px] justify-center mt-0">
    <video width="800" height="600" controls autoplay [muted]="true">
      <source [src]="'http://localhost:5000/videos/' + showVideos[0].video" type="video/mp4">
    </video>
  </div>
</div>

  <!-- if more than 1 clip -->
  <div class="flex h-full mt-9 justify-center w-full max-lg:flex-col max-lg:item-center" *ngIf="showVideos.length > 1">
    <div class="mr-3 w-1/3 max-lg:w-full max-lg:item-center max-lg:justify-center max-lg:flex max-lg:mt-[8px]" *ngFor="let data of showVideos">
      <video width="500" height="300" controls  >
        <source [src]="'http://localhost:5000/videos/' + data.video" type="video/mp4">
      </video>
    </div>
  </div>
</div>
