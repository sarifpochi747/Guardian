<div class="bg-blue-3 px-[70px]  py-12  max-lg:px-[16px]  max-lg:py-0" id="Home">
  <div class="subject ">
    <h2 class="text-[36px] text-white font-medium  max-lg:text-[18px]">{{ heroes[0].title }}</h2>
  </div>
  <div class="grid grid-cols-2 pt-[28px] gap-x-11 h-1/2">
    <div class=" text-[20px]  font-light text-white leading-[1.8]  h-full  max-lg:text-[16px] ">
      {{ heroes[0].descript }}
    </div>
    <div class="h-full">
      <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let data of showImages">
              <div class="flex justify-center rounded-[20px] w-full h-[368px]">
                <img class="object-cover rounded-[20px]" [src]="data.img" alt="">
              </div>
          </ng-template>
        </owl-carousel-o>
  </div>
  </div>

  <!-- only one clip  -->
  <div *ngIf="showVideos.length <= 1">
  <div class="flex w-full min-h-[550px] justify-center mt-9" *ngFor="let data of showVideos">
    <video width="800" height="600" controls  >
      <source [src]="data.video" type="video/mp4">
    </video>
  </div>
</div>

  <!-- if more than 1 clip -->
  <div class="flex h-1/2 mt-9 justify-center w-full" *ngIf="showVideos.length > 1">
    <div class="mr-3 w-1/3" *ngFor="let data of showVideos">
      <video width="500" height="300" controls  >
        <source [src]="data.video" type="video/mp4">
      </video>
    </div>
  </div>
</div>
