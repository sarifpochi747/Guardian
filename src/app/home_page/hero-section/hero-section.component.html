<div class="bg-blue-3 px-[70px]  py-12  max-lg:px-[16px]  max-lg:py-0" id="Home">
  <div class="subject ">
    <h2 class="text-[36px] text-white font-medium  max-lg:text-[18px]">{{ heroes[0].title }}</h2>
  </div>
  <div class="grid grid-cols-2 pt-[28px] gap-x-11 h-1/2">

      {{ heroes[0].descript }}
    </div>
    <div class="h-full">
      <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let data of img">

                <img class="object-cover rounded-[20px]" [src]="data.imgs" alt="">

          </ng-template>
        </owl-carousel-o>
  </div>
