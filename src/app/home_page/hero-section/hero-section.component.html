<div class="flex justify-center px-[174px] min-h-[805px] py-12">

  <div class="flex flex-col">
      <!-- Upper side  -->
      <div class="w-full flex flex-row h-2/3 pb-7">
        <!-- Left side -->
        <div class="flex flex-col h-full w-1/2 pr-2">
          <!-- <div class="h-1/2"> -->
            <div class="subject">
                <h2 class="text-[3vw]">{{ heroes[0].title }}</h2>
                <h4 class="text-[2vw] ">การ์เดี่ยน โกลบอล จำกัด</h4>
            </div>

            <div class=" text-[1.4vw] font-light text-grey-2 w-full">
                {{ heroes[0].descript }}
            </div>
        <!-- </div> -->

          <div class="flex justify-end w-full h-full">
            <img routerLink="login"  [src]="heroes[1].Images" class="w-1/2 h-full cursor-pointer object-cover">
          </div>
        </div>

        <!-- Right side -->
        <div class="flex flex-row h-full w-1/2">
          <!-- Long img -->
          <div class="h-full w-1/2 pr-2 ">
            <img [src]="heroes[2].Images" class="h-full w-full object-cover">
          </div>
          <!--  2 each -->
          <div class="h-full w-1/2 flex flex-col">
            <div class="h-1/2 pb-1">
              <img [src]="heroes[3].Images" class="h-full w-full object-cover">
            </div>
            <div class="h-1/2 pt-1">
              <img [src]="heroes[4].Images" class="h-full w-full object-cover">
            </div>
          </div>

        </div>
      </div>

      <!-- Down side -->
      <div class="flex flex-row h-1/3 w-full">
        <!-- Left side -->
        <div class="w-1/2 flex flex-row h-full pr-2">
          <img [src]="heroes[5].Images" class="h-full w-1/2 pr-2 object-cover">
          <img [src]="heroes[6].Images" class="h-full w-1/2 object-cover">
        </div>
        <!-- right side -->
        <div class="w-1/2 h-full">
          <img [src]="heroes[7].Images" class="h-full w-full object-cover">
        </div>
      </div>
  </div>

</div>
