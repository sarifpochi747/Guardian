<div class=" flex w-full py-6 justify-center ">
  <form #myForm="ngForm" (ngSubmit)="updateForm()" class="flex justify-center content-center w-full max-sm:flex-col max-sm:px-5">
    <!-- Drag and drop -->
    <div class="w-1/4 justify-end flex px-1 max-sm:w-full max-sm:justify-center max-sm:pb-3">
      <ngx-dropzone class="py-9 flex flex-col justify-center text-center w-1/2 items-center border-dashed border-2 border-grey-2 rounded-md" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event,0)" [multiple]="false">
        <ngx-dropzone-label>
        <div>
          <i class="fa-solid fa-arrow-up-from-bracket fa-xl" style="color: #a61f23;"></i>
        </div>
        <div class="mt-5 max-sm:text-sm text-black">
          Drag & Drop
        </div>
      </ngx-dropzone-label>
      <div *ngFor="let f of showPrev">
        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [file]="f" [removable]="true" (removed)="onRemove(f,0)" *ngIf="f == showPrev[0]">
          <ngx-dropzone-label >{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
      </div>
      </ngx-dropzone>
    </div>
      <div class="flex flex-col h-full w-1/4 px-1 max-sm:w-full max-sm:justify-center">
        <div class="h-1/2 py-1 max-sm:h-[50px]">
          <input type="text" name="title" placeholder="Name" class="w-full rounded-md h-full bg-white-2 pl-3" [(ngModel)]="data.name">
        </div>
        <div class="h-1/2 py-1 max-sm:h-[50px]">
          <input type="text" name="brandManager" placeholder="brand manager" class="w-full rounded-md h-full bg-white-2 pl-3" [(ngModel)]="data.brandManager">
        </div>
      </div>

      <div class="flex flex-col h-full w-1/4 py-1 px-1 max-sm:w-full ">
        <input type="text" placeholder="comment" name="comment" class="w-full rounded-md h-full bg-white-2 pl-3 max-sm:h-[50px]" [(ngModel)]="data.comment">
      </div>

      <div class="flex h-full justify-start items-end w-1/4 py-1 px-1 max-sm:w-full max-sm:justify-center">
        <button class="bg-blue-1 rounded-md text-white p-3 w-1/2">submit</button>
      </div>

  </form>
</div>
