<div class="contextmenu-section">
    <div id="contextmenu-control">
        <div id="contextmenutarget">Right click / Touch hold to open the ContextMenu</div>
        <ejs-contextmenu target='#contextmenutarget' [items]='menuItems' (beforeItemRender)='addDisabled($event)'></ejs-contextmenu>
    </div>
</div>
