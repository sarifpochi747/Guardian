<ejs-sidebar id="default-sidebar" #sidebar [type]='type' [target]='target'>
    <div class="title"> Sidebar content</div>
    <div class="sub-title">
        Click the button to close the Sidebar.
    </div>
    <div class="center-align">
          <input type="button" id="close"  (click)="closeClick()"  class="e-btn close-btn" value="Close Sidebar"/>
    </div>
</ejs-sidebar>
<div>
<div id="head">
    <input type="button" id="toggle"  (click)="btnClick()"  class="e-btn e-flat" value="Open"/>
</div>
<div id="maincontent" class="content">
    <div>
        <div class="title">Main content</div>
        <div class="rows">
            <div class="row">
               <input type="radio" id="push" name="type" value="Push"  (change)="changeHandler($event)"/>
               <label for="push">Push</label>
            </div>
            <div class="row">
                <input type="radio" id="slide" name="type" value="Slide" (change)="changeHandler($event)" />
               <label for="slide">Slide</label>
            </div>
            <div class="row">
                <input type="radio" id="over" name="type" value="Over" (change)="changeHandler($event)" />
               <label for="over">Over</label>
            </div>
            <div class="row">
               <input type="radio" id="auto" name="type" value="Auto" (change)="changeHandler($event)" />
               <label for="auto">Auto</label>
            </div>
        </div>
    </div>
    </div>
    </div>
