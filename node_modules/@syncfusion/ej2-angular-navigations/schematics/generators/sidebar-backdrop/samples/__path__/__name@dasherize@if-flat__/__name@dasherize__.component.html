<ejs-sidebar id="default-sidebar" #sidebar [showBackdrop]="showBackdrop" [closeOnDocumentClick]="closeOnDocumentClick" >
    <div class="title"> Sidebar content</div>
    <div class="sub-title">
        Click the button to close the Sidebar.
    </div>
    <div class="center-align">
        <input type="button" id="close"  (click)="closeClick()"  class="e-btn close-btn" value="Close Sidebar"/>
    </div>
</ejs-sidebar>
<div>
    <div class="title">Main content</div>
    <div class="sub-title"> Click the button to open/close the Sidebar.</div>
    <div style="padding:20px" class="center-align">
        <input type="button" id="toggle"  (click)="toggleClick()"  class="e-btn e-info" value="Toggle Sidebar"/>
    </div>
</div>
<!--end of main content declaration -->
